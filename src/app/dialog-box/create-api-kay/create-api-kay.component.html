<mat-toolbar>    
    <span>Create Api Key</span>
</mat-toolbar>
<mat-card>
    <form class="example-form" [formGroup]="form" (ngSubmit)="onSave('user')">
        <div fxLayout="row wrap">
            <mat-form-field appearance="outline" class="field-wrap" fxFlex.gt-md="100" fxFlex.md="100" fxFlex.lt-md="100"
                fxFlex.lt-sm="100">
                <mat-label>Tenent</mat-label>
                <input matInput placeholder="Tenent" formControlName="Tenent">
            </mat-form-field>
            <!-- <mat-form-field appearance="outline" class="field-wrap" fxFlex.gt-md="100" fxFlex.md="100" fxFlex.lt-md="100"
                fxFlex.lt-sm="100">
                <mat-label>Mode</mat-label>
                <input matInput placeholder="Mode" formControlName="Mode">
            </mat-form-field> -->
            <mat-form-field appearance="outline" class="field-wrap" fxFlex.gt-md="100" fxFlex.md="100" fxFlex.lt-md="100"
                fxFlex.lt-sm="100">
                <mat-label>Mode</mat-label>
                <mat-select formControlName="mode">
                    <mat-option value="flxemOperator">Sandbox </mat-option>
                    <mat-option value="flexAdmin">Production</mat-option>
                </mat-select>
            </mat-form-field>            
            <div fxFlex="100" class="button-bar" fxLayout="row wrap" fxLayoutAlign="center center">
                <button mat-stroked-button type="button" (click)="clear()">cancel</button>
                <button mat-button class="primary-button" type="submit">Create</button>
            </div>
        </div>
    </form>
</mat-card>
