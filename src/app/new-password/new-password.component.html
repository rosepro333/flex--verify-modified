<div class="login-wrap" fxLayout="row" fxLayoutAlign="center center">
  <div
    fxLayout="row"
    fxLayout.lt-md="column"
    fxLayoutAlign="center center"
    fxFlex.lt-md="100"
  >
    <div class="login-left" fxFlex fxFlex.md="50" fxFlex.gt-md="65">
      <div fxLayout="column" fxLayoutAlign="center center">
        <img src="./../../assets/login.svg" alt="login-bg" class="login-bg" />
      </div>
    </div>
    <div class="login-right" fxFlex="100" fxFlex.md="50" fxFlex.gt-md="35">
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        fxLayout="column"
        fxLayoutAlign="center stretch"
      >
        <div fxFlex align="center">
          <img
            src="./../../assets/logo-main.svg"
            alt="app-logo"
            class="app-logo"
          />
        </div>
        <div class="header">Reset Your Password</div>
        <mat-form-field appearance="outline">
          <mat-label>Enter Your Current Password</mat-label>
          <input
            type="email"
            matInput
            placeholder="Your e-mail here"
            formControlName="currentPassword"
            required
          />

          <mat-error *ngIf="isFieldInvalid('currentPassword')">
            Please fill your user Password
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Enter Your New Password</mat-label>
          <input
            type="email"
            matInput
            placeholder="Your e-mail here"
            formControlName="newPassword"
            required
          />

          <mat-error *ngIf="isFieldInvalid('newPassword')">
            Please fill your New Password
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Enter Your Confirm Password</mat-label>
          <input
            type="email"
            matInput
            placeholder="Your e-mail here"
            formControlName="confirmPassword"
            required
          />

          <mat-error *ngIf="isFieldInvalid('confirmPassword')">
            Please fill your Confirm Password
          </mat-error>
        </mat-form-field>

        <button mat-button class="primary-button" type="submit">
          Submit
          <mat-icon> login</mat-icon>
        </button>
        <div class="powered-by-wrapper" align="right">
          <img
            src="./../../assets/powered-by-logo.svg"
            alt="login-bg"
            class="powered-by"
          />
        </div>
      </form>
    </div>
  </div>
</div>
