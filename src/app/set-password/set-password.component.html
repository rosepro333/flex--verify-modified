<div class="login-wrap">
  <div fxLayout="row"  >
    <div  class="login-left" fxHide fxShow.gt-sm fxShow.gt-md fxFlex="65">
        <img src="./../../assets/login.svg" alt="login-bg" class="login-bg" />
    </div>
    <div class="login-right" fxFlex="35"  fxFlex.gt-xs="100%" fxFlex.gt-sm="100%" fxFlex.gt-sm="50%" fxFlex.gt-md="35%">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div>
                    <img src="./../../assets/logo-main.svg" alt="app-logo" class="app-logo" />

                </div>
                <div class="form-div">
                    <div class="header">
                        <img src="../../assets/login-line.svg" class="header-img">
                        <h2>
                            Change Your Password
                        </h2>
                    </div>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [type]="hide ? 'password' : 'text'"  matInput placeholder="Enter Your password here" formControlName="password" required />
                        <mat-icon class="visible-pass" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

                        <mat-error *ngIf="isFieldInvalid('password')">
                            Please fill your user password
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [type]="hide1 ? 'password' : 'text'"  matInput placeholder="Enter Your password here" formControlName="confirmpassword"  required />
                         <mat-icon class="visible-pass" matSuffix (click)="hide1 = !hide1">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>

                        <mat-error *ngIf="isFieldInvalid('password')">
                            Please fill your user password
                        </mat-error>
                    </mat-form-field>
                    <!-- <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Enter Your confirm password Password"  formControlName="confirmpassword" required>
                        <mat-icon class="visible-pass" matSuffix></mat-icon>
                        <mat-error *ngIf="isFieldInvalid('userName')">
                           Please fill your confirm password
                        </mat-error>
                    </mat-form-field> -->

                    <div class="row  align-item-end">
                        <button mat-button class="primary-button buttons-login" type="submit">
              Submit
              <span class="material-icons">
                login
                </span>
            </button>
                    </div>
                    <div class="powered-by-wrapper">
                        <img src="./../../assets/powered-by-logo.svg" alt="login-bg" class="powered-by" />
                    </div>
                </div>
            </form>
        </div>
  </div>
</div>
