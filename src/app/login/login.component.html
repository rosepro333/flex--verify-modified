<div class="login-wrap" fxLayout="row" fxLayoutAlign="center center">
  <div
    fxLayout="row"
    fxLayout.lt-md="column"
    fxLayoutAlign="center center"
    fxFlex.lt-md="100"
  >
    <div class="login-left" fxFlex fxFlex.md="50" fxFlex.gt-md="65">
      <div fxLayout="column" fxLayoutAlign="center center">
        <img src="./../../assets/login.svg" alt="login-bg" class="login-bg" />
      </div>
    </div>
    <div class="login-right" fxFlex="100" fxFlex.md="50" fxFlex.gt-md="35">
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        fxLayout="column"
        fxLayoutAlign="center stretch"
      >
        <div fxFlex align="center">
          <img
            src="./../../assets/logo-main.svg"
            alt="app-logo"
            class="app-logo"
          />
        </div>
        <div class="header">Login</div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            placeholder="Your e-mail here"
            formControlName="userName"
            required
          />
          <mat-icon matSuffix>alternate_email</mat-icon>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please fill your user name
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Your password here"
            formControlName="password"
            required
          />
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please fill your password
          </mat-error>
        </mat-form-field>
        <div class="my-20" align="right">
          <button mat-button (click)="forgetPassword()">
            Forgot Password?
          </button>

  </div>
</div>
