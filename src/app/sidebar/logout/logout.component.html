<h2 class="dialogue-title" mat-dialog-title>Do you want to Logout</h2>
<div mat-dialog-content class ='text-center'>
  <button mat-button class="cancel-button" type="button" (click)="clear()">
    NO
  </button>
  <button mat-button class="primary-button" type="button" (click)= "logout()">Yes</button>
</div>
